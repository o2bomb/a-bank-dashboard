<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />

  <body>
    <div class="main">
      <div class="account">
        <nav class="sidebar">
          <div class="logo">
            <div class="a">A</div>
            <div class="bank">Bank</div>

          <ul>

            <div class="credit-card"></div>
