<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A-Bank Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto+Slab:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="account">
        <nav class="sidebar">
          <div class="logo">
            <div class="a">A</div>
            <div class="bank">Bank</div>
          </div>
          <ul>
            <li class="nav-item">
              <a href="#">Item 1</a>
            </li>
            <li class="nav-item">
              <a href="#">Item 2</a>
            </li>
            <li class="nav-item">
              <a href="#">Item 3</a>
            </li>
            <li class="nav-item">
              <a href="#">Item 4</a>
            </li>
            <li class="nav-item">
              <a href="#">Item 5</a>
            </li>
            <li class="nav-item">
              <a href="#">Item 6</a>
            </li>
          </ul>
          <div class="avatar">Avatar</div>
        </nav>
        <span class="vertical-divider"></span>
        <div class="main-content">
          <div class="account-info">
            <div class="credit-card">
              <span class="logo">
                <i class="far fa-gem"></i>
              </span>
              <span class="amount">25 354</span>
              <span class="card-number">9085</span>
              <span class="dressing">
                <span class="lines"></span>
              </span>
            </div>
            <div class="payment-progress">
              <progress value="20" max="100">70 %</progress>
              <div class="label">Payment limit</div>
              <div class="progress"><span class="amount">$800</span> / 3000</div>
            </div>
          </div>
          <div class="transaction-info">
            <div class="title-group">
              <div class="title">Last <b>Transactions</b></div>
              <button class="btn all">All</button>
            </div>
            <div class="transactions">
              <div class="transaction-item music">
                <div class="icon">
                  <i class="fas fa-headphones-alt"></i>
                </div>
                <div class="details">
                  <div class="group-1">
                    <div class="payee">Spotify</div>
                    <div class="price"><span class="negative">-</span> $5</div>
                  </div>
                  <div class="group-2">
                    <div class="category">Music</div>
                    <div class="date">
                      <time datetime="2020-08-20T16:03:00">Aug 20 16:03</time>
                    </div>
                  </div>
                </div>
              </div>
              <div class="transaction-item games">
                <div class="icon">
                  <i class="fas fa-gamepad"></i>
                </div>
                <div class="details">
                  <div class="group-1">
                    <div class="payee">Steam</div>
                    <div class="price"><span class="negative">-</span> $12</div>
                  </div>
                  <div class="group-2">
                    <div class="category">Games</div>
                    <div class="date">
                      <time datetime="2020-08-20T15:34:00">Aug 20 15:34</time>
                    </div>
                  </div>
                </div>
              </div>
              <div class="transaction-item food">
                <div class="icon">
                  <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="details">
                  <div class="group-1">
                    <div class="payee">Jason Backery</div>
                    <div class="price"><span class="positive">+</span> $1000</div>
                  </div>
                  <div class="group-2">
                    <div class="category">Food</div>
                    <div class="date">
                      <time datetime="2020-08-19T16:03:00">Aug 19 15:00</time>
                    </div>
                  </div>
                </div>
              </div>
              <div class="transaction-item music">
                <div class="icon">
                  <i class="fas fa-headphones-alt"></i>
                </div>
                <div class="details">
                  <div class="group-1">
                    <div class="payee">Spotify</div>
                    <div class="price"><span class="negative">-</span> $5</div>
                  </div>
                  <div class="group-2">
                    <div class="category">Music</div>
                    <div class="date">
                      <time datetime="2020-08-20T16:03:00">Aug 20 16:03</time>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn view-more">View more</button>
            </div>
          </div>
        </div>
      </div>
      <div class="dashboard">
        <div class="title">Finance <b>Dashboard</b></div>
      </div>
    </div>
    <!-- <canvas id="c"></canvas> -->
    <script type="module" src="dist/bundle.js"></script>
  </body>
</html>
